---
language: node_js
node_js:
  - '8'

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

branches:
  only:
    - master
    - octane
    # npm version tags
    - /^v\d+\.\d+\.\d+/

env:
  global:
    - secure: ''

before_install:
  - npm config set spin false
  - npm install -g netlify-cli

stages:
  - lint n test
  - deploy preview app
  - deploy to prod

jobs:
  include:
    - stage: lint n test
      name: 'Lint templates'
      script: npm run lint:hbs
    - script: npm run lint:js
      name: 'Lint javascript'
    - script: npm run lint:md
      name: 'Lint markdown'
    - script: npm test
      name: 'Ember test suite'
    - stage: deploy preview app
      script:
        - npm run build --prod
        - netlify deploy
      if: branch != master
    - stage: deploy to prod
      script:
        - npm run build --prod
        - netlify deploy --prod
      if: type IN (push) AND branch = master
