<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://blog.emberjs.com/images/logos/e-icon.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@emberjs" />
    <meta name="twitter:image" content="https://blog.emberjs.com/images/logos/e-icon.png" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/ember-guides.css">

    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
    <link rel="icon" href="/favicons/favicon.ico" sizes="any">
    <link rel="icon" href="/favicons/icon.svg" type="image/svg+xml">
    <link rel="manifest" href="/favicons/manifest.webmanifest">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <div id="template-tag-toggle" style="border: 1px solid black; background-color: white; position: sticky; top: 0; z-index: 10; padding-left: 1rem">
      <label>Template Tag: <input type="checkbox"></label>
    </div>
    <style id="template-tag-toggle-styles"></style>
    <script>
      function updateTemplateTagToggle(event) {
        if (event?.target.checked) {
          document.querySelector('#template-tag-toggle-styles').innerHTML = `
            [data-template-tag="off"] {
              display: none;
            }
          `;
        } else {
          document.querySelector('#template-tag-toggle-styles').innerHTML = `
            [data-template-tag="on"] {
              display: none;
            }
          `;
        }
      }
      updateTemplateTagToggle();
      document.querySelector('#template-tag-toggle').addEventListener('change', updateTemplateTagToggle)
    </script>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ember-guides.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
